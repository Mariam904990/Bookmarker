<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootStrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- icons -->
  <link rel="stylesheet" href="css/all.min.css">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,400;0,600;0,700;0,800;1,900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,800&family=Outfit:wght@400;500;700;800;900&display=swap"
    rel="stylesheet">
  <!-- Custome CSS file -->
  <link rel="stylesheet" href="css/style.css">
  <title>bookmarker</title>
</head>

<body>
  <h1 class="text-center text-light">Bookmarker</h1>
  <div class="container ">
    <form class="pt-3">
      <div class="custom-book rounded-3 p-4 vstack gap-4">
        <div>
          <label for="siteName" class="form-label">Site Name:</label>
          <input type="text" class="form-control" id="siteName" placeholder="BookMark Name..." />
          <p class="alert alert-danger d-none" id="alertName"></p>
        </div>
        <div>
          <label for="siteUrl" class="form-label">Site URL:</label>
          <input type="url" class="form-control" id="siteUrl" placeholder="Website URL..." />
          <p class="alert alert-danger d-none" id="alertUrl"></p>
        </div>
        <button type="submit" class="btn btn-primary mt-4" id="btnAdd">Add Bookmark</button>
        <button type="submit" class="btn btn-warning mt-4 d-none" id="btnUpdate">Update Bookmark</button>

      </div>
    </form>
    <div class="book-data">
      <input type="search" class="form-control form-control-sm w-50 mx-auto my-3" placeholder="Search..."
        id="searchBook" />

      <div class="table-responsive book-custom p-3">
        <table class="table table-sm mb-0 text-nowrap table-info text-center caption-top">
          <caption>
            <button class="btn btn-sm btn-outline-danger" id="deleteAll">Delete All</button>
          </caption>
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">URL</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>

    </div>
  </div>

  <!-- bootStrap JS -->
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>

  <script src="js/main.js"></script>
</body>

</html>
